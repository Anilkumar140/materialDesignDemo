<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Responsive Navigation</span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <a [routerLink]="'/home'" mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                    Home
                </a>
                <a [routerLink]="'/form'" mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon"><span class="material-icons">
                        assignment
                        </span></mat-icon>
                   Forms
                </a>
                <a [routerLink]="'/table'" mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">table</mat-icon>
                    Tables
                </a>
                <a [routerLink]="'/stepper'" mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon"><span class="material-icons">
                        directions_walk
                        </span></mat-icon>
                    Stepper
                </a>
                <a [routerLink]="'/rowgroup'" mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon"><span class="material-icons">
                        directions_walk
                        </span></mat-icon>
                    Stepperr
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item >
                    <mat-icon>notifications</mat-icon>
                    <a mat-button [routerLink]="'/home'"> Home </a>
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>message</mat-icon>
                    Messages
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>lock</mat-icon>
                    My Account
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
</div>
<app-navbar></app-navbar>
